<div class="card bg-light mb-3">
    <h4 class="card-header">Poprzednie dni</h4>
    <div class="card-body">
        <div class="alert alert-info" *ngIf="startDateString == endDateString">Jutro zobaczysz tu statystyki z dzisiejszego dnia.</div>
        <canvas [hidden]="startDateString == endDateString" id="myChart" width="400" height="400"></canvas>
    </div>
</div>
